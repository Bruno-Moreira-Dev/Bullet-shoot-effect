<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubg | Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <audio id="audio" src="sound/sound.wav" autostart="false"></audio>
    </section>
    <script>
        document.addEventListener('click', function(e) {
            let body = document.querySelector('body');
            let bullet = document.createElement('span');

            bullet.classList.add('bullet');

            let x = e.offsetX;
            let y = e.offsetY;

            bullet.style.left = x + 'px';
            bullet.style.top = y + 'px';
            
            body.appendChild(bullet);

            // add bullet sound on click
            let sound = document.getElementById('audio');
            sound.play();

            // appear blood on screen after click
            let images = [
                'url("img/blood.png")',
                'url("img/blood.png")',
                'url("img/blood.png")',
                'url("img/blood.png")',
            ]
            let blood = document.createElement('span');
            blood.classList.add('blood');

            let bg = images[Math.floor(Math.random() * images.length)];
            blood.style.backgroundImage = bg;

            blood.style.left = Math.random() * innerWidth + 'px';
            blood.style.top = Math.random() * innerHeight + 'px';

            body.appendChild(blood);

            // remove bullet and blood after 4 seconds
            setTimeout (function () {
                bullet.remove();
                blood.remove();
            }, 4000);
        });

    </script>
</body>
</html>
